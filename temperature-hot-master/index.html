<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        .ownErrorClass{
            background-color: rgb(202, 177, 177);
            border-radius: 10px;
            padding: 5px;
            width: 50%;
            margin: 0 auto;
            opacity: 0.8;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputTag" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="tempTeller()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="cityName">City Name</h1>
            <h3><span id="temparature">00.00</span>&deg;C</h3>
            <h1 id="sky" class="lead">Sky</h1>
            <h1 class="lead">Wind Speed: <span  id="windSpeed">000</span></h1>
        </div>
    </div>
    <div>
        <h1  id="error" class="text-center text-danger ownErrorClass">Enter valid information Madarchod!</h1>
    </div>
    <script src="weather.js"></script>
</body>

</html>
