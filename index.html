<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored API</title>

</head>

<body>
    <h1 id="activities">My Activities</h1>
    <button>Generate Activity</button>
    <script>
        function generate() {
            fetch('http://www.boredapi.com/api/activity/')
                .then(got => got.json())
                .then(data => {
                    document.getElementById('activities').innerText = data.activity;
                })
        }

        setInterval(() => {
            generate()
        }, 1000);
    </script>
</body>

</html>
